<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Pugguuu ❤️</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
        overflow: hidden;
        text-align: center;
    }

    h1 {
        margin-top: 80px;
        font-size: 42px;
        color: #fff;
        text-shadow: 2px 2px 5px #ff69b4;
    }

    p {
        font-size: 22px;
        color: white;
    }

    button {
        padding: 15px 35px;
        font-size: 20px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff69b4;
        color: white;
        left: 40%;
        top: 60%;
    }

    #noBtn {
        background-color: #ff1493;
        color: white;
        left: 55%;
        top: 60%;
    }

    #loveMessage {
        display: none;
        margin-top: 120px;
        font-size: 28px;
        color: white;
        animation: pop 1s ease forwards;
    }
