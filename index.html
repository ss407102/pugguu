<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Important Question ‚ù§Ô∏è</title>
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        text-align: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    h1 {
        margin-top: 80px;
        font-size: 40px;
        color: white;
    }

    .buttons {
        margin-top: 80px;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #28a745;
        color: white;
        left: 40%;
        top: 60%;
    }

    #noBtn {
        background-color: #dc3545;
        color: white;
        left: 55%;
        top: 60%;
    }

    .hidden {
        display: none;
    }

    #message {
        margin-top: 120px;
        font-size: 30px;
        color: white;
        display: none;
    }
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn" onclick="showLove()">Yes üíñ</button>
<button id="noBtn" onmouseover="moveNo()">No üòè</button>

<div id="message">
    Yaaay!! I knew it üòç  
    Get ready for the best Valentine ever üíï
</div>

<script>
function moveNo() {
    var btn = document.getElementById("noBtn");
    var x = Math.random() * window.innerWidth * 0.8;
    var y = Math.random() * window.innerHeight * 0.8;
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function showLove() {
    document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
